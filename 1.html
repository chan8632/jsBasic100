<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>텍스트 RPG</title>
  </head>
  <body>
    <form id="start-screen">
      <input id="name-input" placeholder="주인공 이름을 입력하세요!" />
      <button id="start">시작</button>
    </form>
    <div id="screen">
      <div id="hero-stat">
        <span id="hero-name"></span>
        <span id="hero-level"></span>
        <span id="hero-hp"></span>
        <span id="hero-xp"></span>
        <span id="hero-att"></span>
      </div>
      <form id="game-menu" style="display: none">
        <div id="menu-1">1.모험</div>
        <div id="menu-2">2.휴식</div>
        <div id="menu-3">3.종료</div>
        <input id="menu-input" />
        <button id="menu-button">입력</button>
      </form>
      <form id="battle-menu" style="display: none">
        <div id="battle-1">1.공격</div>
        <div id="battle-2">2.회복</div>
        <div id="battle-3">3.도망</div>
        <input id="battle-input" />
        <button id="battle-button">입력</button>
      </form>
      <div id="message"></div>
      <div id="monster-stat">
        <span id="monster-name"></span>
        <span id="monster-hp"></span>
        <span id="monster-att"></span>
      </div>
    </div>
    <script>
      const $startScreen = document.querySelector("#start-screen");
      const $gameMenu = document.querySelector("#game-menu");
      const $battleMenu = document.querySelector("#battle-menu");
      const $heroName = document.querySelector("#hero-name");
      const $heroLevel = document.querySelector("#hero-level");
      const $heroHp = document.querySelector("#hero-hp");
      const $heroXp = document.querySelector("#hero-xp");
      const $heroAtt = document.querySelector("#hero-att");
      const $monsterName = document.querySelector("#monster-name");
      const $monsterHp = document.querySelector("#monster-hp");
      const $monsterAtt = document.querySelector("#monster-att");
      const $message = document.querySelector("#message");
      class Game {
        constructor(name) {
          this.monster = null;
          this.hero = null;
          this.monsterList = [
            { name: "슬라임", hp: 25, att: 10, xp: 10 },
            { name: "스켈레톤", hp: 50, att: 15, xp: 20 },
            { name: "마왕", hp: 150, att: 35, xp: 50 },
          ];
          this.start(name);
        }
        start(name) {
          $gameMenu.addEventListener("submit", this.onGameMenuInput);
          $battleMenu.addEventListener("submit", this.onBattleMenuInput);
          this.changeScreen("game");
          this.hero = new Hero(name, this);
          this.updateHeroStat();
          this.showMessage("");
        }
        changeScreen(screen) {
          if (screen === "start") {
            $startScreen.style.display = "block";
            $gameMenu.style.display = "none";
            $battleMenu.style.display = "none";
          } else if (screen === "game") {
            $startScreen.style.display = "none";
            $gameMenu.style.display = "block";
            $battleMenu.style.display = "none";
          } else if (screen === "battle") {
            $startScreen.style.display = "none";
            $gameMenu.style.display = "none";
            $battleMenu.style.display = "block";
          }
        }
        updateHeroStat() {
          const { hero } = this;
          if (hero === null) {
            $heroName.textContent = "";
            $heroLevel.textContent = "";
            $heroHp.textContent = "";
            $heroXp.textContent = "";
            $heroAtt.textContent = "";
            return;
          }
          $heroName.textContent = hero.name;
          $heroLevel.textContent = `${hero.lev}Lev`;
          $heroHp.textContent = `HP: ${hero.hp} / ${hero.maxHp}`;
          $heroXp.textContent = `XP: ${hero.xp} / ${15 * hero.lev}`;
          $heroAtt.textContent = `ATT: ${hero.att}`;
        }

        // 여긴 왜 화살표 함수 쓴거지?
        onGameMenuInput = (event) => {
          event.preventDefault();
          const input = event.target["menu-input"].value;
          if (input === "1") {
            // 모험
            this.changeScreen("battle");
            this.createMonster();
          } else if (input === "2") {
            //휴식
            this.rest();
            this.updateHeroStat();
          } else if (input === "3") {
            // 종료
            this.showMessage(
              "게임이 종료되었습니다. 새 주인공을 생성해주세요."
            );
            this.quit();
          }
        };

        onBattleMenuInput = (event) => {
          event.preventDefault();
          const input = event.target["battle-input"].value;
          if (input === "1") {
            // 공격
            const { hero, monster } = this;
            hero.attack(monster);
            monster.attack(hero);
            if (hero.hp <= 0) {
              //주인공 체력이 0이면 전사
              this.showMessage(
                `${hero.lev}레벨에서 전사. 주인공을 새로 생성하세요.`
              );
              this.quit();
            } else if (monster.hp <= 0) {
              // 몬스터 체력이 0이면 경험치 획득
              // 몬스터를 죽이면 주인공 체력도 초기화가 되는 줄 알았는데 레벨업을 할 때만 체력이 초기화가 되는 거였다.
              this.showMessage(`몬스터를 잡아 ${monster.xp} 경험치를 얻었다.`);
              hero.getXp(monster.xp);
              this.monster = null;
              this.updateHeroStat();
              this.updateMonsterStat();
              this.changeScreen("game");
            } else {
              //서로 피해 주고 받기
              this.showMessage(
                `${hero.att}의 피해를 주고, ${monster.att}의 피해를 받았다.`
              );
              this.updateHeroStat();
              this.updateMonsterStat();
            }
          } else if (input === "2") {
            // 휴식
            if (hero.hp >= hero.maxHp) {
              hero.hp = hero.hp;
            } else {
              hero.hp += 20;
            }
          } else if (input === "3") {
            // 도망
          }
        };
        createMonster() {
          const randomIndex = Math.floor(
            Math.random() * this.monsterList.length
          );
          const randomMonster = this.monsterList[randomIndex];
          this.monster = new Monster(
            randomMonster.name,
            randomMonster.hp,
            randomMonster.att,
            randomMonster.xp
          );
          // updateHeroStat는 왜 하는거지?
          //가 아니였던 거다.. updateMonsterStat를 해야했다. 그래야 Monster 정보가 화면에 뜬다. 껄껄
          this.updateMonsterStat();
          this.showMessage(
            `몬스터와 마주쳤다. ${this.monster.name}인 것 같다!`
          );
        }
        rest() {
          const { hero } = this;
          hero.hp = hero.maxHp;
          this.showMessage("휴식으로 인해 주인공 hp가 전부 회복됐다.");
        }
        updateMonsterStat() {
          const { monster } = this;
          if (monster === null) {
            $monsterName.textContent = "";
            $monsterHp.textContent = "";
            $monsterAtt.textContent = "";
            return;
          }
          $monsterName.textContent = monster.name;
          $monsterHp.textContent = `HP: ${monster.hp}/${monster.maxHp}`;
          $monsterAtt.textContent = `ATT: ${monster.att}`;
        }
        showMessage(text) {
          $message.textContent = text;
        }
        quit() {
          this.hero = null;
          this.monster = null;
          // updateHeroStat에 hero가 null 이면 주인공을 초기화 시키는 로직이 있음. 몬스터도 마찬가지.
          this.updateHeroStat();
          this.updateMonsterStat();
          $gameMenu.removeEventListener("submit", this.onGameMenuInput);
          $battleMenu.removeEventListener("submit", this.onBattleMenuInput);
          this.changeScreen("start");
          game = null;
        }
      }

      class Unit {
        constructor(name, hp, att, xp) {
          this.name = name;
          this.maxHp = hp;
          this.hp = hp;
          this.xp = xp;
          this.att = att;
        }
        attack(target) {
          target.hp -= this.att;
        }
      }
      class Hero extends Unit {
        constructor(name, game) {
          super(name, 100, 10, 0);
          this.lev = 1;
          this.game = game;
        }
        heal(monster) {
          this.hp += 20;
          this.hp -= monster.att;
        }
        getXp(xp) {
          //레벨 업 메서드
          this.xp += xp;
          // 경험치칸은 레벨x15 이다. 즉, 1렙 때는 15만 채우면 레벨업함.
          if (this.xp >= this.lev * 15) {
            // 경험치를 다 채우면(주인공 레벨 x 15)
            this.xp -= this.lev * 15;
            this.lev += 1;
            this.maxHp += 5;
            this.att += 5;
            this.hp = this.maxHp;
            this.game.showMessage(`레벨 업! ${this.lev}레벨이 되었습니다.`);
          }
        }
      }
      class Monster extends Unit {
        //몬스터 클래스
      }

      $heroHp.textContent = `HP: ${hero.hp}/${hero.maxHp}`;
